<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учебная платформа</title>
  <link rel="stylesheet" href="CSS.css">
</head>
<body>
  <header class="header">
    <div class="header__logo">
      <img src="images/logo.png" alt="Логотип">
    </div>
    <nav class="header__nav">
      <ul>
        <li><a href="#">Программы</a></li>
        <li><a href="#">О нас</a></li>
        <li><a href="#">Отзывы</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
    <button class="header__button">Войти</button>
  </header>

  <section class="hero">
    <div class="hero__content">
      <h1 class="hero__title">Начни карьеру в IT</h1>
      <p class="hero__subtitle">Практические курсы для начинающих и профессионалов</p>
      <button class="hero__button">Выбрать курс</button>
    </div>
    <div class="hero__image">
      <img src="hero-image.jpg" alt="Главное изображение">
    </div>
  </section>

  <section class="features">
    <h2 class="features__title">Почему мы?</h2>
    <div class="features__list">
      <div class="feature">
        <h3>Практика</h3>
        <p>Реальные проекты и задачи</p>
      </div>
      <div class="feature">
        <h3>Поддержка</h3>
        <p>Наставники и кураторы</p>
      </div>
      <div class="feature">
        <h3>Гибкость</h3>
        <p>Учитесь в удобное время</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2023 Учебная платформа. Все права защищены.</p>
  </footer>
</body>
</html>